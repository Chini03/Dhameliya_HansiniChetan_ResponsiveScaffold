<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Scaffold</title>
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
    <header class="grid-con">
        <div>Logo</div>
        <nav>Nav</nav>
    </header>
    <main>
        <section class="grid-con" id="hero-section">
            <div class="box">Hero Image</div>
        </section>
        <section class="grid-con" id="products-section">
            <div class="box">Product 1</div>
            <div class="box">Product 2</div>
        </section>
        <section class="grid-con" id="service-section">
            <div class="box">Service 1</div>
            <div class="box">Service 2</div>
            <div class="box">Service 3</div>
            <div class="box">Service 4</div>
            <div class="box">Service 5</div>
            <div class="box">Image</div>
            <div class="box">Service 6</div>
        </section>
    </main>
    <footer class="grid-con">
        <div id="footer" class="box">Footer</div>
    </footer>
</body>
</html>
