<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Scaffold</title>
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
    <header class="grid-con">
        <div class="box col-start-1 col-span-3 m-col-start-1 m-col-span-2 l-col-start-1 l-col-span-2">Logo</div>
        <nav class="box col-start-4 col-span-1 m-col-start-3 m-col-end-13 l-col-start-3 l-col-end-13">Nav</nav>
    </header>
    <main>
        <section class="grid-con" id="hero-section">
            <div class="box col-span-full m-col-span-full l-col-span-full">Hero Image</div>
        </section>
        <section class="grid-con" id="products-section">
            <div class="box col-span-full m-col-start-1 m-col-span-6 l-col-start-1 l-col-span-6">Product 1</div>
            <div class="box col-span-full m-col-start-7 m-col-span-6 l-col-start-7 l-col-span-6">Product 2</div>
        </section>
        <section class="grid-con" id="service-section">
            <div class="box col-start-1 col-span-2 m-col-start-1 m-col-span-4 l-col-start-1 l-col-span-3">Service 1</div>
            <div class="box col-start-3 col-span-2 m-col-start-5 m-col-span-4 l-col-start-4 l-col-span-3">Service 2</div>
            <div class="box col-start-1 col-span-2 m-col-start-9 m-col-span-4 l-col-start-7 l-col-span-3">Service 3</div>
            <div class="box col-start-3 col-span-2 m-col-start-1 m-col-span-4 l-col-start-10 l-col-span-3">Service 4</div>
            <div class="box col-start-1 col-span-2 m-col-start-5 m-col-span-4 l-col-start-1 l-col-span-3">Service 5</div>
            <div id="image" class="box l-col-start-4 l-col-span-6">Image</div>
            <div class="box col-start-3 col-span-2 m-col-start-9 m-col-span-4 l-col-start-10 l-col-span-3">Service 6</div>
        </section>
    </main>
    <footer class="grid-con">
        <div id="footer" class="box col-span-full m-col-span-full l-col-span-full">Footer</div>
    </footer>
</body>
</html>
